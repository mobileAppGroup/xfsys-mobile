<!DOCTYPE html>

		  </div>
		  <div class="mui-slider-indicator">

		    <div class="mui-indicator"></div>
		    <div class="mui-indicator"></div>
		    <div class="mui-indicator"></div>
		  </div>
		</div>
        <ul class="mui-table-view mui-grid-view mui-grid-9">
	        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
	            <a id="notifications_disturb">
	                <span class="mui-icon mui-icon-home"></span>
	                <div class="mui-media-body">通知与公告</div>
	            </a>
	        </li>
	        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
	            <a id="matterConcerned_disturb">

	                <div class="mui-media-body">事项关注</div>
	            </a>
	        </li>
	        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
	            <a id="approval_disturb">
	                <span class="mui-icon mui-icon-chatbubble"></span>
	                <div class="mui-media-body">送审与审批</div>
	            </a>
	        </li>
	        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
	            <a id="caseHandle_distrub">
	                <span class="mui-icon mui-icon-location"></span>

	                <span class="mui-icon mui-icon-phone"></span>
	                <div class="mui-media-body">数据报表</div>
	            </a>
	        </li>
	         <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
	            <a id="situationAnalysis_distrub">
	                <span class="mui-icon mui-icon-phone"></span>
	                <div class="mui-media-body">态势分析</div>

	        </li>
        </ul>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media">

            </li>

		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					// 通知与公告
					document.getElementById("notifications_disturb").addEventListener("tap", function(event) {
						mui.openWindow({
							url: "notifications.html",
							id: "notifications"
						});
					});
					// 信访事项关注
					document.getElementById("matterConcerned_disturb").addEventListener("tap", function(event) {
						mui.openWindow({
							url: "matterConcerned.html",
							id: "matterConcerned"
						});
					});
					// 送审与审批
					document.getElementById("approval_disturb").addEventListener("tap", function(event) {
						mui.openWindow({
							url: "approval.html",
							id: "approval"
						});
					});
					// 信访办理
					document.getElementById("caseHandle_distrub").addEventListener("tap", function(event) {
						mui.openWindow({
							url: "caseHandle.html",
							id: "caseHandle"
						});
					});
					// 信访事项查询
					document.getElementById("caseSearch_distrub").addEventListener("tap", function(event) {
						mui.openWindow({
							url: "caseSearch.html",
							id: "caseSearch"
						});
					});
					// 信访数据报表
					document.getElementById("dataReport_distrub").addEventListener("tap", function(event) {
						mui.openWindow({
							url: "dataReport.html",
							id: "dataReport"
						});
					});
					// 信访态势分析
					document.getElementById("situationAnalysis_distrub").addEventListener("tap", function(event) {
						mui.openWindow({
							url: "situationAnalysis.html",
							id: "situationAnalysis"
						});
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
